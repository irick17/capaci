name: capaci
description: "Capaci: 焦る妊活から、賢く待つ妊活へ。精子の時間を知るアプリ。"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.4.0 <4.0.0' # SDK v3 で動作

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # P0/P1: グラフ表示 (v26系)
  # *** 修正: intl ^0.20.2 と互換性のあるバージョン (ログの提案) に更新 ***
  syncfusion_flutter_charts: ^31.2.4 # 元: ^26.1.42

  # P1/P2: 状態管理 (v2 系)
  flutter_riverpod: ^2.5.1
  riverpod_annotation: ^2.3.5

  # P2: 画像メモ
  image_picker: ^1.2.0

  # P1/P2: トースト (v8系)
  fluttertoast: ^8.2.6

  # 日付フォーマット用 (v0.19系)
  # *** 修正: SDKの要求 (0.20.2) に合わせる ***
  intl: ^0.20.2

  # --- V1.1 (5.1) データ永続化 ---
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.1.5

  # --- 追加機能パッケージ ---

  # P2: BBT入力
  numberpicker: ^2.1.2

  # P3: 初回コーチマーク (v3系)
  showcaseview: ^3.0.0

  # P3: エラーハンドリング
  logger: ^2.6.2

  # P3: カレンダー機能
  table_calendar: ^3.1.2

  # P3: カレンダー連携機能
  add_2_calendar: ^3.0.1

  # *** 修正: v2 世代の riverpod と互換性のある v16 系 ***
  flutter_local_notifications: ^16.3.2 

  # *** TODO 2: タイムゾーンパッケージ ***
  timezone: ^0.9.4

  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter

  # *** 修正: v2 世代の build_runner と互換性のある v3.0.0 ***
  flutter_lints: ^3.0.0

  # *** 修正: Riverpod / Hive / BuildRunner を v2 互換に統一 ***
  
  # riverpod_generator を v2 系
  riverpod_generator: ^2.4.0
  
  # build_runner を v2.4系
  build_runner: ^2.4.11
  
  # hive_generator (v2系)
  hive_generator: ^2.0.1

flutter:
  uses-material-design: true

  assets:
    - assets/fonts/

  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter-Regular.ttf
        - asset: assets/fonts/Inter-Bold.ttf
          weight: 700

